      // New Lines (31 May 24 Delete)
      // Set the date we're counting down to
        var countDownDate = new Date("Jul 25, 2024 00:00:00").getTime();
        var startDate = new Date("May 15, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();
            
        // Find the distance between now and the count down date
        var total_distance = countDownDate - startDate;
        var distance = countDownDate - now;
        var percentage = Math.round((100 - ((distance / total_distance) * 100)) * 10000) / 10000;

        // Output the result in an element with id="demo"
        document.getElementById("countdown").innerHTML = percentage + " %";

        // Response if count down is complete
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = 'EXPIRED';
        }
      }, 1000);
