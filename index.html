<!DOCTYPE HTML>
<html>
  <head>
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>
    <title>ShortPhase</title>

    <style>
      *{background: black;}

      body {
        margin-top: 17%;
      }

      p {
        text-align: center;
        font-size: 10em;
        color: whitesmoke;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <p id = 'countdown'></p>

    <script>
      // Set CountDownDate
      var countDownDate = new Date('Dec 07, 2023 12:00:00').getTime();

      // Setting count down every 1 second
      var x = setInterval(function() {

        // Getting Present Time and Date
        var now = new Date().getTime();

        // Finding Difference between presentDate and countDownDate
        var distance = countDownDate - now;

        // Calculation for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (days != 0) {
          document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
        }
        else {
          if (hours != 0) {
            document.getElementById("countdown").innerHTML = hours + "h " 
            + minutes + "m " + seconds + "s ";
          }
          else {
            if (minutes != 0) {
              document.getElementById("countdown").innerHTML = minutes + "m " + seconds + "s ";
            }
            else {
              if (seconds != 0) {
                document.getElementById("countdown").innerHTML = seconds + "s";
              }
            }
          }
        }

        // Response if count down is complete
        if (distance < 0) {
          clearInterval(x);
          document.getElementById('countdown').innerHTML = 'EXPIRED';
        }
      }, 1000);
    </script>

  </body>
</html>
